<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Voice Command Assistant</title>
  <style>
    body {
    font-family: Arial, sans-serif;
    background: url('https://raw.githubusercontent.com/MrVishwakarma09/voice-command-assistant-web-app/main/cyberpunk-2077-pc-wallpapers-4k-v0-71liqsblt4ad1.jpeg') no-repeat center center fixed;
    background-size: cover;
    color: white;
    text-align: center;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    margin: 0;
    overflow: hidden;
}

/* Fix for mobile screens */
@media (max-width: 768px) {
    body {
        background-size: contain;
        background-attachment: scroll; /* Prevents zoom issues */
    }
}

    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
      animation: fadeIn 2s ease-in-out;
    }

    p {
      font-size: 1.2em;
      animation: fadeIn 3s ease-in-out;
    }

    button {
      background: #ff8c00;
      border: none;
      padding: 15px 30px;
      font-size: 1.2em;
      cursor: pointer;
      border-radius: 5px;
      margin-top: 20px;
      animation: pulse 2s infinite;
    }

    button:hover {
      background: #ff6a00;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
<h1>Voice Command Assistant</h1>
<p id="status">Say "Alex activate" to start listening...</p>
<button id="start-btn">Start Listening</button>

<script src="voiceCommand.js"></script>
</body>
</html>
